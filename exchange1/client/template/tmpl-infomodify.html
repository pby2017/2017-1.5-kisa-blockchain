<template name="infomodify">
  <ul>
    <li><input type="text" name="nModify" placeholder={{myName}}></li>
    <li><input type="text" name="aDModify" placeholder={{myAddress}}></li>
    <li><input type="text" name="bNModify" placeholder={{myBankName}}></li>
    <li><input type="text" name="aNModify" placeholder={{myAccountNumber}}></li>
  </ul>
  <button type="button" name="infoConfirm">CONFIRM</button>
  <button type="button" name="Cancel">CANCEL</button>
</template>
